<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandal Prime - The Spike Shop</title>
    <link rel="stylesheet" href="../Style/vandal_prime.css">
</head>
<body>

    <header>
        <h1>Vandal Prime</h1>
    </header>

    <main class="producto-detalle">
      <img id="imagen-arma" src="../Images/Vandal_Prime.png" alt="Vandal Prime" class="producto-imagen">
      
      <div class="producto-info">
          <h2>Descripción</h2>
          <p>La Vandal Prime combina un diseño futurista con acabados brillantes que destacan en el campo de batalla. Ideal para quienes buscan estilo y poder en cada disparo.</p>
  
          <label for="colorSelect">Elige un estilo:</label>
          <select id="colorSelect">
              <option value="Vandal_Prime.png">Dorado (Original)</option>
              <option value="Vandal_Prime_Azul.png">Azul</option>
              <option value="Vandal_Prime_Naranja.png">Rojo</option>
              <option value="Vandal_Prime_Amarilla.png">Púrpura</option>
          </select>
  
          <h3>Precio: 2025 Valorant Points</h3>
  
          <div class="botones">
            <a href="#" class="boton">Comprar</a>
            <a href="../Pages/tienda.html" class="boton">Volver a la tienda</a>
              
          </div>
      </div>
  </main>
  
  <script>
      const select = document.getElementById('colorSelect');
      const imagen = document.getElementById('imagen-arma');
  
      select.addEventListener('change', function() {
          imagen.src = `../Images/${this.value}`;
      });
  </script>
  

</body>
</html>
