<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vandal Glitchpop - The Spike Shop</title>
  <link rel="stylesheet" href="../Style/vandal.css">
</head>
<body>

  <header>
    <h1>Vandal Glitchpop</h1>
  </header>

  <main class="producto-detalle vandal-glitchpop">
    <img id="imagen-arma" src="../Images/Vandal_Glitchpop.png" alt="Vandal Glitchpop" class="producto-imagen">
    
    <div class="producto-info">
      <h2>Descripción</h2>
      <p>La Vandal Glitchpop se destaca por sus colores brillantes y su diseño futurista. Perfecta para quienes desean un estilo único y lleno de energía en el campo de batalla.</p>

      <label for="colorSelect">Elige un estilo:</label>
      <select id="colorSelect">
        <option value="Vandal_Glitchpop.png">Glitchpop (Original)</option>
        <option value="Vandal_Glitchpop_Oro.png">Oro</option>
        <option value="Vandal_Glitchpop_Roja.png">Rojo</option>
        <option value="Vandal_Glitchpop_Azul.png">Azul</option>
      </select>
    
      <h3>Precio: 2025 Valorant Points</h3>
    
      <div class="botones">
        <a href="vandal_glitchpop.html" class="boton">Comprar</a>
            <a href="../Pages/tienda.html" class="boton">Volver a la tienda</a>
      </div>
    </div>
  </main>

  <script>
    const select = document.getElementById('colorSelect');
    const imagen = document.getElementById('imagen-arma');
    
    select.addEventListener('change', function() {
        imagen.src = `../Images/${this.value}`;
    });
  </script>

</body>
</html>
