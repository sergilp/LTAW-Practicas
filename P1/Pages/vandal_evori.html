<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vandal Evori - The Spike Shop</title>
  <link rel="stylesheet" href="../Style/vandal.css">
</head>
<body>

  <header>
    <h1>Vandal Evori</h1>
  </header>

  <main class="producto-detalle vandal-evori">
    <img id="imagen-arma" src="../Images/Vandal_Evori.png" alt="Vandal Evori" class="producto-imagen">
    
    <div class="producto-info">
      <h2>Descripción</h2>
      <p>La Vandal Evori destaca por su elegante diseño y su acabado único. Perfecta para quienes buscan precisión y estilo en cada disparo.</p>

      <label for="colorSelect">Elige un estilo:</label>
      <select id="colorSelect">
        <option value="Vandal_Evori.png">Evori (Original)</option>
        <option value="Vandal_Evori_Naranja.png">Naranja</option>
        <option value="Vandal_Evori_Verde.png">Verde</option>
        <option value="Vandal_Evori_Rosa.png">Rosa</option>
      </select>
    
      <h3>Precio: 29.99€</h3>
    
      <div class="botones">
        <a href="vandal_evori.html" class="boton">Comprar</a>
            <a href="../Pages/tienda.html" class="boton">Volver a la tienda</a>
      </div>
    </div>
  </main>

  <script>
    const select = document.getElementById('colorSelect');
    const imagen = document.getElementById('imagen-arma');
    
    select.addEventListener('change', function() {
        imagen.src = `../Images/${this.value}`;
    });
  </script>

</body>
</html>
