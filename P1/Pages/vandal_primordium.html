<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vandal Primordium - The Spike Shop</title>
  <link rel="stylesheet" href="../Style/vandal.css">
</head>
<body>

  <header>
    <h1>Vandal Primordium</h1>
  </header>

  <main class="producto-detalle vandal-primordium">
    <img id="imagen-arma" src="../Images/Vandal_Primordium.png" alt="Vandal Primordium" class="producto-imagen">
    
    <div class="producto-info">
      <h2>Descripción</h2>
      <p>La Vandal Primordium es una skin que evoca la esencia de los primeros días del juego, con un diseño imponente que refleja el poder primordial.</p>

      <label for="colorSelect">Elige un estilo:</label>
      <select id="colorSelect">
        <option value="Vandal_Primordium.png">Original (Estilo Primordial)</option>
        <option value="Vandal_Primordium_Cobalto.png">Cobalto</option>
        <option value="Vandal_Primordium_Oro.png">Oro</option>
        <option value="Vandal_Primordium_Venom.png">Venom</option>
      </select>
    
      <h3>Precio: 2025 Valorant Points</h3>
    
      <div class="botones">
        <a href="vandal_prime.html" class="boton">Comprar</a>
        <a href="../Pages/tienda.html" class="boton">Volver a la tienda</a>
      </div>
    </div>
  </main>

  <script>
    const select = document.getElementById('colorSelect');
    const imagen = document.getElementById('imagen-arma');
    
    select.addEventListener('change', function() {
        imagen.src = `../Images/${this.value}`;
    });
  </script>

</body>
</html>
