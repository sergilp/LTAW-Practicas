<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vandal Kuronami - The Spike Shop</title>
  <link rel="stylesheet" href="../Style/vandal.css">
</head>
<body>

  <header>
    <h1>Vandal Kuronami</h1>
  </header>

  <main class="producto-detalle vandal-kuronami">
    <img id="imagen-arma" src="../Images/Vandal_Kuronami.png" alt="Vandal Kuronami" class="producto-imagen">
    
    <div class="producto-info">
      <h2>Descripción</h2>
      <p>La Vandal Kuronami cuenta con un diseño inspirado en la estética japonesa, combinando tonos oscuros con detalles de color vibrante, ideal para los jugadores que buscan algo único y futurista.</p>

      <label for="colorSelect">Elige un estilo:</label>
      <select id="colorSelect">
        <option value="Vandal_Kuronami.png">Kuronami (Original)</option>
        <option value="Vandal_Kuronami_Purpura.png">Púrpura</option>
        <option value="Vandal_Kuronami_Blanca.png">Blanca</option>
        <option value="Vandal_Kuronami_Negra.png">Negra</option>
      </select>
    
      <h3>Precio: 2025 Valorant Points</h3>
    
      <div class="botones">
        <a href="vandal_kuronami.html" class="boton">Comprar</a>
        <a href="../Pages/tienda.html" class="boton">Volver a la tienda</a>
      </div>
    </div>
  </main>

  <script>
    const select = document.getElementById('colorSelect');
    const imagen = document.getElementById('imagen-arma');
    
    select.addEventListener('change', function() {
        imagen.src = `../Images/${this.value}`;
    });
  </script>

</body>
</html>
