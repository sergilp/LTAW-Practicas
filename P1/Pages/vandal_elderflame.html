<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vandal Elderflame - The Spike Shop</title>
  <link rel="stylesheet" href="../Style/vandal.css">
</head>
<body>

  <header>
    <h1>Vandal Elderflame</h1>
  </header>

  <main class="producto-detalle vandal-elderflame">
    <img id="imagen-arma" src="../Images/Vandal_Elderflame.png" alt="Vandal Elderflame" class="producto-imagen">
    
    <div class="producto-info">
      <h2>Descripción</h2>
      <p>La Vandal Elderflame ofrece un diseño impresionante inspirado en los dragones, con detalles que destacan en el campo de batalla. Una elección perfecta para los jugadores que buscan una estética épica.</p>

      <label for="colorSelect">Elige un estilo:</label>
      <select id="colorSelect">
        <option value="Vandal_Elderflame.png">Elderflame (Original)</option>
        <option value="Vandal_Elderflame_Dark.png">Dark</option>
        <option value="Vandal_Elderflame_Azul.png">Azul</option>
        <option value="Vandal_Elderflame_Roja.png">Roja</option>
      </select>
    
      <h3>Precio: 19.99€</h3>
    
      <div class="botones">
        <a href="vandal_elderflame.html" class="boton">Comprar</a>
            <a href="../Pages/tienda.html" class="boton">Volver a la tienda</a>
      </div>
    </div>
  </main>

  <script>
    const select = document.getElementById('colorSelect');
    const imagen = document.getElementById('imagen-arma');
    
    select.addEventListener('change', function() {
        imagen.src = `../Images/${this.value}`;
    });
  </script>

</body>
</html>
